<div class="container mt-4" style="background-color: #F5F5F5; padding: 10px; border-radius: 10px;">
    <div class="d-flex justify-content-between mb-3">
      <h2>Manage Companies</h2>
      <button class="btn btn-primary" (click)="addCompany()">Add Company</button>
    </div>
  
    <!-- Search Form -->
    <div class="row mb-3" style="background-color: #f5f5f5; padding: 10px; border-radius: 10px;">
      <div class="col-md-4">
        <label for="searchName" style="font-weight: bold;">Name:</label>
        <input
          type="text"
          id="searchName"
          [(ngModel)]="searchParams.name"
          class="form-control"
          placeholder="Search by Name"
        />
      </div>
      <div class="col-md-4">
        <label for="searchEmail" style="font-weight: bold;">Email:</label>
        <input
          type="email"
          id="searchEmail"
          [(ngModel)]="searchParams.email"
          class="form-control"
          placeholder="Search by Email"
        />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button (click)="search()" class="btn btn-success me-2">Search</button>
        <button (click)="reset()" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  
    <!-- Company Table -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Address</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of paginatedCompanies">
          <td>{{ company.name }}</td>
          <td>{{ company.code }}</td>
          <td>{{ company.address }}</td>
          <td>{{ company.email }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewCompany(company)">View</button>
            <button class="btn btn-warning btn-sm" (click)="editCompany(company)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination -->
    <nav *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of paginationArray" [class.active]="currentPage === page">
          <button class="page-link" (click)="changePage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
