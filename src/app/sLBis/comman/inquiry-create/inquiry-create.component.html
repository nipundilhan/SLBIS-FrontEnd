<div class="container mt-4" style="background-color: #F5F5F5; padding: 10px;  border-radius: 10px;">

    <h2 class="text-center " >CREATE INQUIRY</h2>

    <form [formGroup]="inquiryForm" (ngSubmit)="submit()" class="mt-3">
      <div class="form-group">
        <label for="title" class="bold-label">Title:</label>
        <input id="title" formControlName="title" class="form-control" placeholder="Enter title" required />
        <div *ngIf="inquiryForm.get('title')?.touched && inquiryForm.get('title')?.invalid" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="companyCode" class="bold-label">Company:</label>
        <select id="companyCode" formControlName="companyCode" class="form-control" required>
          <option value="">Select Company</option>
          <option value="GIFT_PLANTS">Gift Plants</option>
          <option value="LUMALA">Lumala</option>
          <option value="WATAWALA">Watawala</option>
          <option value="ASIRI_WATCH">Asiri Watches</option>
        </select>
        <div *ngIf="inquiryForm.get('companyCode')?.touched && inquiryForm.get('companyCode')?.invalid" class="text-danger">
          Company is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description" class="bold-label">Description:</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="Enter description" required></textarea>
        <div *ngIf="inquiryForm.get('description')?.touched && inquiryForm.get('description')?.invalid" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="customerName" class="bold-label">Customer Name:</label>
        <input id="customerName" formControlName="customerName" class="form-control" placeholder="Enter customer name" required />
        <div *ngIf="inquiryForm.get('customerName')?.touched && inquiryForm.get('customerName')?.invalid" class="text-danger">
          Customer name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email" class="bold-label">Email:</label>
        <input id="email" formControlName="email" class="form-control" placeholder="Enter email" required />
        <div *ngIf="inquiryForm.get('email')?.touched && inquiryForm.get('email')?.invalid" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="contactNo" class="bold-label">Contact No:</label>
        <input id="contactNo" formControlName="contactNo" class="form-control" placeholder="Enter 10-digit contact number" required />
        <div *ngIf="inquiryForm.get('contactNo')?.touched && inquiryForm.get('contactNo')?.invalid" class="text-danger">
          Contact number must be 10 digits.
        </div>
      </div>
  
      <div class="form-group">
        <label for="attachments" class="bold-label">Attachments:</label>
        <input type="file" id="attachments" (change)="onFileChange($event)" multiple class="form-control" />
        <div *ngIf="uploadedFiles.length > 0">
          <h5>File Preview:</h5>
          <div class="file-preview-container">
            <div *ngFor="let file of uploadedFiles; let i = index" class="file-preview">
              <img *ngIf="isImage(file); else pdfPreview" [src]="filePreviews[i]" alt="Preview" style="width: 100px; height: 100px;" />
              <ng-template #pdfPreview>
                <img src="assets/pdf-icon.png" alt="PDF Preview" style="width: 100px; height: 100px;" />
              </ng-template>
              <p>{{ file.name }}</p>
              <button type="button" class="btn btn-danger btn-sm" (click)="removeFile(file)">Remove</button>
            </div>
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="inquiryForm.invalid">Submit</button>
    </form>
  </div>
